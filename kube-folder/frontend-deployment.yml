apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: o2ppo/freebrfront001:latest # Jenkins 파이프라인이 자동으로 업데이트함
        ports:
        - containerPort: 8080